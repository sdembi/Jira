name: Hello World Python

on:
  repository_dispatch:
    types: [jira-status-deployment-needed]
  workflow_dispatch:

jobs:
  hello-world-python:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: |
          echo "Hello World from GitHub Actions!"
          echo "Triggered by JIRA ticket: ${{ github.event.client_payload.jira_ticket_key }}"
      
      - name: Create hello.py
        run: echo "print('Hello World')" > hello.py
      
      - name: Run hello.py
        run: python3 hello.py
